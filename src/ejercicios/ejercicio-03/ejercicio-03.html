<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
    <!-- Crea una lista desordenada con 3 elementos -->
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
    <!-- Crea una lista ordenada con 3 elementos-->
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>

    <!-- Crea una lista de definición con 3 elementos-->
    <dl>
      <dt>Término 1</dt>
      <dt>Término 2</dt>
      <dt>Término 3</dt>
    </dl>
  </body>
</html>
