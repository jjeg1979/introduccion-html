  <body>
    <h1>Ejercicio 5: Formularios</h1>
    <!-- Crea un formulario con el método "post" -->
    <form action="#" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="nombre"  />
      <br>
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo"  />
      <br>
      <label for="edad">Edad:</label>
      <select name="edad" id="edad">
        <option value="Menos18">Menos de 18</option>
        <option value="Mas18">Más de 18</option>
      </select>
      <br>
      <label for="sexo">Sexo:</label>
      <select name="sexo" id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <br>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña">
      <br>
      <label for="confirmación de contraseña">Confirmar contraseña:</label>
      <input type="password" id="conformación de contraseña" name="confirmación de contraseña">
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>

    <!-- Añade un campo de selección para el sexo con el atributo "name" establecido como "sexo" -->

    <!-- Añade un campo de contraseña para la contraseña con el atributo "name" establecido como "contraseña" -->

    <!-- Añade un campo de confirmación de contraseña para la confirmación de contraseña con el atributo "name" establecido como "confirmación de contraseña" -->

    <!-- Añade un botón de envío con el valor "Enviar" -->
  </body>
</html>
