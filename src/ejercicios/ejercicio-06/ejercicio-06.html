<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 6: Validación de Formularios</title>
  </head>
  <body>
    <h1>Ejercicio 6: Validación de Formularios</h1>
    <!-- Añade validación a los campos del formulario del ejercicio anterior utilizando atributos de html. -->
    <form action="#" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br>
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required />
      <br>
      <label for="edad">Edad:</label>
      <select name="edad" id="edad">
        <option value="Menos18">Menos de 18</option>
        <option value="Mas18">Más de 18</option>
      </select>
      <br>
      <label for="sexo">Sexo:</label>
      <select name="sexo" id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <br>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" minlength="8" maxlength="20" required>
      <br>
      <label for="confirmación de contraseña">Confirmar contraseña:</label>
      <input type="password" id="conformación de contraseña" name="confirmación de contraseña" minlength="8" maxlength="20" required >
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>

    <!-- Verifica que los campos de texto no estén vacíos con el uso del atributo required-->
  </body>
</html>
